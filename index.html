<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bugura Quiz (Web â€“ Turnos con userListGlobal)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #FFFFFF;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }
    h1, h2, h3, h4 {
      color: #FFFFFF;
      margin-bottom: 12px;
    }
    .title {
      color: #FF0000;
      text-align: center;
      font-size: 2em;
      margin-bottom: 24px;
      text-shadow:
        2px 2px 0px #000000,
        4px 4px 0px #000000,
        6px 6px 0px #000000;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background-color: #1E1E1E;
      border: 1px solid #333333;
      border-radius: 4px;
      color: #FFFFFF;
      box-sizing: border-box;
    }
    button {
      background-color: #BB86FC;
      border: none;
      color: #000000;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #555555;
      color: #AAAAAA;
      cursor: default;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .message {
      margin-top: 8px;
      color: #CF6679;
    }
    .list-item {
      margin-left: 16px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .hidden {
      display: none;
    }
    .center {
      text-align: center;
      margin-top: 24px;
    }
    .question-text {
      font-size: 18px;
      margin: 16px 0;
    }
    .score-list {
      margin-top: 16px;
    }
    .score-item {
      margin-bottom: 4px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 8px;
      }
      button {
        flex: 1 1 48%;
      }
      .title {
        font-size: 1.5em;
        text-shadow:
          1px 1px 0px #000000,
          2px 2px 0px #000000,
          3px 3px 0px #000000;
      }
    }
    .crown-icon {
      width: 20px;
      height: 20px;
      fill: gold;
    }
    /* Puntuaciones en medio del juego */
    #quiz-scores .score-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Pantalla â€œJoin Roomâ€ -->
    <div id="join-screen">
      <h1 class="title">Bugura Quiz</h1>
      <input type="text" id="input-room-id" placeholder="ID de la sala" />
      <input type="text" id="input-username" placeholder="Nombre de usuario" />

      <div class="row">
        <button id="btn-create-room">Crear Sala</button>
        <button id="btn-join-room">Unirse a Sala</button>
        <button id="btn-reset-all">Reiniciar Salas</button>
      </div>

      <div id="message" class="message"></div>

      <h3>Usuarios en sala:</h3>
      <ul id="users-list"></ul>

      <div id="countdown" class="center"></div>

      <h3>Ranking General</h3>
      <ul id="ranking-list"></ul>
    </div>

    <!-- Pantalla â€œQuizâ€ -->
    <div id="quiz-screen" class="hidden">
      <h2 class="center">Quiz en Curso</h2>
      <div id="quiz-question" class="question-text"></div>
      <div id="turn-indicator" class="center"></div>
      <div id="quiz-options" class="row"></div>
      <div id="quiz-scores" class="score-list"></div>
      <div id="winner" class="center"></div>
    </div>
  </div>

  <!-- Firebase SDK v9 + lÃ³gica JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      onValue,
      runTransaction,
      remove
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDAYh1x8p1wbdNEM4nA33y9sWh2Q3MrLxo",
      authDomain: "bugura-cf2cd.firebaseapp.com",
      databaseURL: "https://bugura-cf2cd-default-rtdb.firebaseio.com",
      projectId: "bugura-cf2cd",
      storageBucket: "bugura-cf2cd.firebasestorage.app",
      messagingSenderId: "170908399149",
      appId: "1:170908399149:web:5e9ab4cf06e8079fe16aa4"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // Variables globales
    let currentRoomId       = "";
    let currentUserName     = "";
    let countdownTimer      = null;
    let hasCountdownStarted = false;
    let countdownValue      = 15;
    let userListGlobal      = []; // Lista ordenada de usuarios

    // Referencias DOM
    const joinScreenDiv    = document.getElementById("join-screen");
    const quizScreenDiv    = document.getElementById("quiz-screen");
    const roomIdInput      = document.getElementById("input-room-id");
    const userNameInput    = document.getElementById("input-username");
    const btnCreateRoom    = document.getElementById("btn-create-room");
    const btnJoinRoom      = document.getElementById("btn-join-room");
    const btnResetAll      = document.getElementById("btn-reset-all");
    const messageDiv       = document.getElementById("message");
    const usersListUl      = document.getElementById("users-list");
    const countdownDiv     = document.getElementById("countdown");
    const quizQuestionText = document.getElementById("quiz-question");
    const turnIndicatorDiv = document.getElementById("turn-indicator");
    const quizOptionsDiv   = document.getElementById("quiz-options");
    const quizScoresDiv    = document.getElementById("quiz-scores");
    const winnerDiv        = document.getElementById("winner");
    const rankingListUl    = document.getElementById("ranking-list");

    // Banco de preguntas
    const questions = [
      { text: "Â¿Capital de Francia?", options: ["Londres","Madrid","ParÃ­s","BerlÃ­n"], correctIndex: 2 },
      { text: "Â¿5 + 7 = ?",         options: ["10","12","11","14"],       correctIndex: 1 },
      { text: "Â¿Color del cielo?",  options: ["Verde","Azul","Rojo","Amarillo"], correctIndex: 1 }
      // PodÃ©s aÃ±adir mÃ¡s preguntas si querÃ©s.
    ];

    // Mostrar mensaje temporal
    function showMessage(txt) {
      messageDiv.textContent = txt;
      setTimeout(() => { messageDiv.textContent = ""; }, 3000);
    }
    function clearUsersList() {
      usersListUl.innerHTML = "";
    }
    function clearRankingList() {
      rankingListUl.innerHTML = "";
    }

    // Crear sala e inicializar estado en Firebase
    function createRoom() {
      const roomId   = roomIdInput.value.trim();
      const userName = userNameInput.value.trim();
      if (!roomId || !userName) {
        showMessage("Completa ambos campos");
        return;
      }
      currentRoomId   = roomId;
      currentUserName = userName;

      set(ref(db, `salas/${roomId}/state`), {
        turnIndex: 0,
        questionIndex: 0,
        scores: { [userName]: 0 }
      })
      .then(() => {
        return set(ref(db, `salas/${roomId}/usuarios/${userName}`), true);
      })
      .then(() => {
        listenToUsers(roomId);
        showMessage(`Sala creada: ${roomId}`);
      })
      .catch(err => {
        showMessage("Error al crear sala: " + err.message);
      });
    }

    // Unirse a sala y asegurar puntuaciÃ³n inicial
    function joinRoom() {
      const roomId   = roomIdInput.value.trim();
      const userName = userNameInput.value.trim();
      if (!roomId || !userName) {
        showMessage("Completa ambos campos");
        return;
      }
      currentRoomId   = roomId;
      currentUserName = userName;

      set(ref(db, `salas/${roomId}/usuarios/${userName}`), true)
      .then(() => {
        return set(ref(db, `salas/${roomId}/state/scores/${userName}`), 0);
      })
      .then(() => {
        listenToUsers(roomId);
        showMessage(`Unido a la sala: ${roomId}`);
      })
      .catch(err => {
        showMessage("Error al unirse: " + err.message);
      });
    }

    // Reiniciar todas las salas
    function resetAll() {
      remove(ref(db, "salas"))
      .then(() => {
        showMessage("Todas las salas fueron reiniciadas");
        clearUsersList();
        clearRankingList();
        countdownDiv.textContent = "";
        hasCountdownStarted = false;
        if (countdownTimer) {
          clearInterval(countdownTimer);
          countdownTimer = null;
        }
      })
      .catch(err => {
        showMessage("Error al reiniciar: " + err.message);
      });
    }

    // Escuchar usuarios en sala, actualizar lista y arrancar cuenta atrÃ¡s si hay 3+
    function listenToUsers(roomId) {
      hasCountdownStarted = false;
      countdownValue = 15;
      countdownDiv.textContent = "";

      const usuariosRef = ref(db, `salas/${roomId}/usuarios`);
      onValue(usuariosRef, snapshot => {
        const usersObj = snapshot.val() || {};
        const userList = Object.keys(usersObj).sort();
        userListGlobal = userList;

        // Actualizar UI de usuarios
        usersListUl.innerHTML = "";
        userList.forEach(user => {
          const li = document.createElement("li");
          li.textContent = user;
          usersListUl.appendChild(li);
        });

        // Arrancar cuenta atrÃ¡s si hay 3 o mÃ¡s jugadores
        if (userList.length >= 3 && !hasCountdownStarted) {
          startCountdown();
        }
      });
    }

    // Escuchar estado completo y manejar lÃ³gica de turno/pregunta/puntuaciÃ³n
    function listenToState(roomId) {
      const stateRef = ref(db, `salas/${roomId}/state`);
      onValue(stateRef, snapshot => {
        const state = snapshot.val();
        if (!state) return;

        const turnIndex     = state.turnIndex      ?? 0;
        const questionIndex = state.questionIndex  ?? 0;
        const scores        = state.scores         || {};

        // Mostrar puntuaciones en medio de la partida
        updateQuizScoresUI(scores);

        // Comprobar si alguien alcanzÃ³ 10 puntos
        for (const [user, pts] of Object.entries(scores)) {
          if (pts >= 10) {
            showWinner(user);
            return;
          }
        }

        // Mostrar turno y pregunta
        const userList = userListGlobal;
        if (!userList || userList.length === 0) return;

        const currentPlayer = userList[turnIndex % userList.length];
        turnIndicatorDiv.textContent = `Turno de: ${currentPlayer}`;
        showQuestionUI(questionIndex, currentPlayer);
      });
    }

    // Cuenta atrÃ¡s y luego arrancar el juego
    function startCountdown() {
      hasCountdownStarted = true;
      countdownDiv.textContent = `Comienza en ${countdownValue} s`;
      countdownTimer = setInterval(() => {
        countdownValue--;
        if (countdownValue > 0) {
          countdownDiv.textContent = `Comienza en ${countdownValue} s`;
        } else {
          clearInterval(countdownTimer);
          countdownDiv.textContent = "Â¡Arranca el juego!";
          setTimeout(() => {
            transitionToQuiz();
          }, 500);
        }
      }, 1000);
    }

    // TransiciÃ³n de Join Room a Quiz
    function transitionToQuiz() {
      joinScreenDiv.classList.add("hidden");
      quizScreenDiv.classList.remove("hidden");
      listenToState(currentRoomId);
    }

    // Mostrar pregunta y opciones al jugador cuyo turno sea
    function showQuestionUI(questionIndex, currentPlayer) {
      const qObj = questions[questionIndex];
      quizQuestionText.textContent = qObj.text;
      quizOptionsDiv.innerHTML = "";

      qObj.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.disabled = (currentPlayer !== currentUserName);
        btn.addEventListener("click", () => handleAnswer(idx));
        quizOptionsDiv.appendChild(btn);
      });
    }

    // Mostrar puntuaciones en medio de la partida
    function updateQuizScoresUI(scores) {
      quizScoresDiv.innerHTML = "";
      const entries = Object.entries(scores).sort((a,b) => b[1] - a[1]);
      entries.forEach(([user, pts]) => {
        const div = document.createElement("div");
        div.classList.add("score-item");
        div.textContent = `${user}: ${pts} pts`;
        quizScoresDiv.appendChild(div);
      });
    }

    // Actualizar ranking en Join Room
    function updateRankingUI(scores) {
      const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
      rankingListUl.innerHTML = "";
      sorted.forEach(([user, score], idx) => {
        const li = document.createElement("li");
        li.classList.add("list-item");
        li.textContent = `${idx + 1}. ${user} â€” ${score} pts`;
        if (idx === 0) {
          const crownSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          crownSvg.setAttribute("viewBox", "0 0 24 24");
          crownSvg.setAttribute("class", "crown-icon");
          const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
          path.setAttribute("d", "M5 16L3 6l5 4 4-5 4 5 5-4-2 10H5z");
          path.setAttribute("fill", "gold");
          crownSvg.appendChild(path);
          li.insertBefore(crownSvg, li.firstChild);
        }
        rankingListUl.appendChild(li);
      });
    }

    // Manejar respuesta y avanzar turno/pregunta segÃºn acierto o error
    function handleAnswer(selectedIndex) {
      const stateRef = ref(db, `salas/${currentRoomId}/state`);
      runTransaction(stateRef, state => {
        if (!state) return state;

        const qIndex    = state.questionIndex || 0;
        const scores    = state.scores        || {};
        const turnIndex = state.turnIndex     || 0;
        const userList  = userListGlobal;
        if (!userList || userList.length === 0) return state;

        const currentPlayer = userList[turnIndex % userList.length];
        if (currentPlayer !== currentUserName) return state;

        const qObj = questions[qIndex];
        if (!qObj) return state;

        const isCorrect = (selectedIndex === qObj.correctIndex);
        if (isCorrect) {
          scores[currentUserName] = (scores[currentUserName] || 0) + 1;
        }

        const nextTurn = (turnIndex + 1) % userList.length;
        const nextQuestion = isCorrect ? qIndex + 1 : qIndex;

        state.turnIndex     = nextTurn;
        state.questionIndex = nextQuestion;
        state.scores        = scores;
        return state;
      }, {
        onComplete: (err, committed) => {
          if (err) console.error("runTransaction error:", err);
        }
      });
    }

    // Mostrar ganador cuando llegue a 10 puntos
    function showWinner(user) {
      quizQuestionText.textContent = "";
      quizOptionsDiv.innerHTML = "";
      turnIndicatorDiv.textContent = "";
      countdownDiv.textContent = "";
      quizScoresDiv.innerHTML = "";
      winnerDiv.textContent = `ðŸŽ‰ El ganador es ${user} ðŸŽ‰`;
      setTimeout(resetToJoin, 5000);
    }

    // Reset a pantalla Join Room
    function resetToJoin() {
      quizQuestionText.textContent = "";
      turnIndicatorDiv.textContent = "";
      quizOptionsDiv.innerHTML = "";
      quizScoresDiv.innerHTML = "";
      winnerDiv.textContent = "";

      joinScreenDiv.classList.remove("hidden");
      quizScreenDiv.classList.add("hidden");
      clearUsersList();
      clearRankingList();
      countdownDiv.textContent = "";
      hasCountdownStarted = false;
      userListGlobal = [];
      if (countdownTimer) {
        clearTimeout(countdownTimer);
        countdownTimer = null;
      }
    }

    // Enlazar botones
    btnCreateRoom.addEventListener("click", createRoom);
    btnJoinRoom.addEventListener("click", joinRoom);
    btnResetAll.addEventListener("click", resetAll);
  </script>
</body>
</html>
