<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bugura Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
    }

    .btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn.correct {
      background-color: #28a745;
    }

    .btn.wrong {
      background-color: #dc3545;
    }

    .next-btn {
      margin-top: 1rem;
    }

    .hide {
      display: none;
    }

    #score-container {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Bugura Quiz</h1>
    <div id="quiz">
      <div id="question-container">
        <p id="question">Cargando pregunta...</p>
      </div>
      <div id="answer-buttons" class="btn-container">
        <!-- Opciones se insertan dinámicamente -->
      </div>
      <button id="next-btn" class="btn next-btn">Siguiente</button>
      <div id="score-container" class="hide">
        <p id="score"></p>
        <button id="restart-btn" class="btn">Reiniciar</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "¿Cuál es la capital de Francia?",
        answers: [
          { text: "Madrid", correct: false },
          { text: "París", correct: true },
          { text: "Berlín", correct: false },
          { text: "Roma", correct: false }
        ]
      },
      {
        question: "¿Cuánto es 2 + 2?",
        answers: [
          { text: "3", correct: false },
          { text: "4", correct: true },
          { text: "5", correct: false },
          { text: "2", correct: false }
        ]
      },
      {
        question: "¿Qué idioma se habla en Brasil?",
        answers: [
          { text: "Español", correct: false },
          { text: "Portugués", correct: true },
          { text: "Inglés", correct: false },
          { text: "Francés", correct: false }
        ]
      }
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const scoreContainer = document.getElementById("score-container");
    const scoreText = document.getElementById("score");
    const restartButton = document.getElementById("restart-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerText = "Siguiente";
      scoreContainer.classList.add("hide");
      nextButton.classList.add("hide");
      showQuestion();
    }

    function showQuestion() {
      resetState();
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.innerText = currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        if (answer.correct) {
          button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextButton.classList.add("hide");
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";
      if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("wrong");
      }

      Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        }
      });

      nextButton.classList.remove("hide");
    }

    function showScore() {
      resetState();
      questionElement.innerText = "Has completado el Quiz!";
      scoreText.innerText = `Tu puntuación: ${score} de ${questions.length}`;
      scoreContainer.classList.remove("hide");
      nextButton.classList.add("hide");
    }

    function handleNextButton() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    nextButton.addEventListener("click", handleNextButton);
    restartButton.addEventListener("click", startQuiz);

    startQuiz();
  </script>
</body>
</html>
