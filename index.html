<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bugura Quiz</title>
  <style>
    /* ————————————————————————————————————————————————————
       Estilos básicos para modo oscuro y diseño responsive
       ———————————————————————————————————————————————————— */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #FFFFFF;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }
    h1, h2, h3, h4 {
      color: #FFFFFF;
      margin-bottom: 12px;
    }
    /* Título principal en rojo 3D y centrado */
    .title {
      color: #FF0000;
      text-align: center;
      font-size: 2em;
      margin-bottom: 24px;
      /* Efecto 3D con sombras */
      text-shadow: 
        2px 2px 0px #000000, 
        4px 4px 0px #000000, 
        6px 6px 0px #000000;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background-color: #1E1E1E;
      border: 1px solid #333333;
      border-radius: 4px;
      color: #FFFFFF;
      box-sizing: border-box;
    }
    button {
      background-color: #BB86FC;
      border: none;
      color: #000000;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #555555;
      color: #AAAAAA;
      cursor: default;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .message {
      margin-top: 8px;
      color: #CF6679;
    }
    .list-item {
      margin-left: 16px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .hidden {
      display: none;
    }
    .center {
      text-align: center;
      margin-top: 24px;
    }
    .question-text {
      font-size: 18px;
      margin: 16px 0;
    }
    .score-list {
      margin-top: 16px;
    }
    .score-item {
      margin-bottom: 4px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 8px;
      }
      button {
        flex: 1 1 48%;
      }
      .title {
        font-size: 1.5em;
        text-shadow: 
          1px 1px 0px #000000, 
          2px 2px 0px #000000, 
          3px 3px 0px #000000;
      }
    }
    /* Estilo para el icono corona */
    .crown-icon {
      width: 20px;
      height: 20px;
      fill: gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ——————— Pantalla “Join Room” ——————— -->
    <div id="join-screen">
      <h1 class="title">Bugura Quiz</h1>
      <input type="text" id="input-room-id" placeholder="ID de la sala" />
      <input type="text" id="input-username" placeholder="Nombre de usuario" />

      <div class="row">
        <button id="btn-create-room">Crear Sala</button>
        <button id="btn-join-room">Unirse a Sala</button>
        <button id="btn-reset-all">Reiniciar Salas</button>
      </div>

      <div id="message" class="message"></div>

      <h3>Usuarios en sala:</h3>
      <ul id="users-list"></ul>

      <div id="countdown"></div>

      <!-- ——————— Ranking general ——————— -->
      <h3>Ranking General</h3>
      <ul id="ranking-list"></ul>
    </div>

    <!-- ——————— Pantalla “Quiz” ——————— -->
    <div id="quiz-screen" class="hidden">
      <h2>Quiz en Curso</h2>
      <div id="quiz-question" class="question-text"></div>
      <div id="quiz-options" class="row"></div>
      <div id="quiz-scores" class="score-list"></div>
      <div id="winner"></div>
    </div>
  </div>

  <!-- ————————————————————————————————————————————————————
       Firebase JS SDK (modular v9) + lógica JS
       Este bloque se coloca justo antes de </body>
       ———————————————————————————————————————————————————— -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      onValue,
      runTransaction,
      remove
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // ———————— 1. Configuración de Firebase ————————
    const firebaseConfig = {
      apiKey: "AIzaSyDAYh1x8p1wbdNEM4nA33y9sWh2Q3MrLxo",
      authDomain: "bugura-cf2cd.firebaseapp.com",
      databaseURL: "https://bugura-cf2cd-default-rtdb.firebaseio.com",
      projectId: "bugura-cf2cd",
      storageBucket: "bugura-cf2cd.firebasestorage.app",
      messagingSenderId: "170908399149",
      appId: "1:170908399149:web:5e9ab4cf06e8079fe16aa4"
    };

    console.log("Inicializando Firebase...");
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // ———————— 2. Variables globales ————————
    let currentRoomId     = "";
    let currentUserName   = "";
    let countdownInterval = null;

    // Referencias DOM
    const joinScreenDiv    = document.getElementById("join-screen");
    const quizScreenDiv    = document.getElementById("quiz-screen");

    const roomIdInput      = document.getElementById("input-room-id");
    const userNameInput    = document.getElementById("input-username");
    const btnCreateRoom    = document.getElementById("btn-create-room");
    const btnJoinRoom      = document.getElementById("btn-join-room");
    const btnResetAll      = document.getElementById("btn-reset-all");
    const messageDiv       = document.getElementById("message");

    const usersListUl      = document.getElementById("users-list");
    const countdownDiv     = document.getElementById("countdown");

    const quizQuestionText = document.getElementById("quiz-question");
    const quizOptionsDiv   = document.getElementById("quiz-options");
    const quizScoresDiv    = document.getElementById("quiz-scores");
    const winnerDiv        = document.getElementById("winner");

    const rankingListUl    = document.getElementById("ranking-list");

    // Banco de preguntas
    const questions = [
      {
        text: "¿Capital de Francia?",
        options: ["Londres", "Madrid", "París", "Berlín"],
        correctIndex: 2
      },
      {
        text: "¿5 + 7 = ?",
        options: ["10", "12", "11", "14"],
        correctIndex: 1
      },
      {
        text: "¿Color del cielo?",
        options: ["Verde", "Azul", "Rojo", "Amarillo"],
        correctIndex: 1
      }
    ];

    // ———————— 3. Funciones de “Join Room” ————————

    function showMessage(txt) {
      console.log("Mensaje:", txt);
      messageDiv.textContent = txt;
      setTimeout(() => {
        messageDiv.textContent = "";
      }, 3000);
    }

    function clearUsersList() {
      usersListUl.innerHTML = "";
    }

    function clearRankingList() {
      rankingListUl.innerHTML = "";
    }

    function createRoom() {
      const roomId   = roomIdInput.value.trim();
      const userName = userNameInput.value.trim();
      console.log("createRoom()", roomId, userName);
      if (!roomId || !userName) {
        showMessage("Completa ambos campos");
        return;
      }
      currentRoomId   = roomId;
      currentUserName = userName;

      // 1) Inicializa state (scores/turnIndex/questionIndex)
      set(ref(db, `salas/${roomId}/state`), {
        turnIndex: 0,
        questionIndex: 0,
        scores: {}
      })
      .then(() => {
        // 2) Guarda usuario con score 0
        set(ref(db, `salas/${roomId}/scores/${userName}`), 0);
        // 3) Guarda usuario en users para mostrar lista
        set(ref(db, `salas/${roomId}/users/${userName}`), true);
        // 4) Muestra usuarios y ranking actualizados
        listenToRoom(roomId);
        showMessage(`Sala creada: ${roomId}`);
      })
      .catch((err) => {
        showMessage("Error al crear sala: " + err.message);
      });
    }

    function joinRoom() {
      const roomId   = roomIdInput.value.trim();
      const userName = userNameInput.value.trim();
      if (!roomId || !userName) {
        showMessage("Completa ambos campos");
        return;
      }
      currentRoomId   = roomId;
      currentUserName = userName;

      // Añade usuario a users
      set(ref(db, `salas/${roomId}/users/${userName}`), true);
      // Inicializa score a 0 (si no existe)
      set(ref(db, `salas/${roomId}/scores/${userName}`), 0);

      listenToRoom(roomId);
      showMessage(`Unido a la sala: ${roomId}`);
    }

    function resetAll() {
      remove(ref(db, "salas"))
      .then(() => {
        showMessage("Todas las salas fueron reiniciadas");
        clearUsersList();
        clearRankingList();
      })
      .catch((err) => {
        showMessage("Error al reiniciar: " + err.message);
      });
    }

    // ———————— 4. Listener de sala para actualizar UI ————————

    function listenToRoom(roomId) {
      // Escuchar usuarios
      const usersRef = ref(db, `salas/${roomId}/users`);
      onValue(usersRef, (snapshot) => {
        const users = snapshot.val() || {};
        usersListUl.innerHTML = "";
        Object.keys(users).forEach(user => {
          const li = document.createElement("li");
          li.textContent = user;
          usersListUl.appendChild(li);
        });
      });

      // Escuchar ranking (scores)
      const scoresRef = ref(db, `salas/${roomId}/scores`);
      onValue(scoresRef, (snapshot) => {
        const scores = snapshot.val() || {};
        // Ordenar por puntaje descendente
        const sorted = Object.entries(scores)
          .sort((a,b) => b[1] - a[1]);

        rankingListUl.innerHTML = "";

        sorted.forEach(([user, score], idx) => {
          const li = document.createElement("li");
          li.classList.add("list-item");
          li.textContent = `${idx + 1}. ${user} — ${score} pts`;

          // Agregar corona SVG al primer puesto
          if (idx === 0) {
            const crownSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            crownSvg.setAttribute("viewBox", "0 0 24 24");
            crownSvg.setAttribute("class", "crown-icon");

            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", "M5 16L3 6l5 4 4-5 4 5 5-4-2 10H5z");
            path.setAttribute("fill", "gold");

            crownSvg.appendChild(path);
            li.insertBefore(crownSvg, li.firstChild);
          }
          rankingListUl.appendChild(li);
        });
      });
    }

    // ———————— 5. Eventos botones ————————

    btnCreateRoom.addEventListener("click", createRoom);
    btnJoinRoom.addEventListener("click", joinRoom);
    btnResetAll.addEventListener("click", resetAll);

  </script>
</body>
</html>
